      - name: ðŸ” Create credentials.json
        run: |
          echo "${{ secrets.CREDENTIALS_JSON }}" > credentials.json

      - name: ðŸš€ Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
