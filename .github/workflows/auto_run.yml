name: Daily Ranking

on:
  schedule:
    - cron: "0 15 * * *" # UTC时间每天12:30触发（你调整时区）

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install gspread oauth2client python-telegram-bot --quiet
    - name: Run daily ranking script
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        GROUP_ID: ${{ secrets.GROUP_ID }}
        GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
      run: |
        echo "$GOOGLE_CREDS_JSON" > credentials.json
        python daily_ranking.py
